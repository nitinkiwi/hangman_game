<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
</head>
<body>
<h1>Hangman Game</h1>


<script>
	var words = [
"poppadoms",
"Bingo",
"javascript",
"machine",
"Github",
"explosion",
"taco",
"alien",
"piano",
"table",
"array",
"fart",
"piglet",
"clock",
"paper",
"teacher",
"coffee",
"mountains",
"zebra",
"emerald",
"tomb",
"tickle",
"fire",
"airplane",
"monkey",
"clone",
"flowers",
"books",
"picture",
"photo",
"boxes",
"trucks",
"cars",
"chair",
"bags",
"plant",
"notebook",
"sticker",
"pillow",
"painting",
"number",
"ball"
	];

	var word = words[Math.floor(Math.random() * words.length)];

	var answerArray = [];
	for(var i = 0; i < word.length; i++) {
		answerArray[i] = "_";
	}

	var remainingLetters = word.length;

	while (remainingLetters > 0) {
		alert(answerArray.join(" "));

		var guess = prompt("Guess a letter, or click Cancel to stop playing.");
		if (guess === null) {
			break;
		} else if (guess.length !== 1) {
			alert("Please enter a single letter");
		} else {
			for (var j = 0; j < word.length; j++) {
				if (word[j] === guess) {
					answerArray[j] = guess;
					remainingLetters--;
				}
			}
		}
	}

alert(answerArray.join(" "));
alert("Good job!  The answer was " + word);
</script>
</body>
</html>
